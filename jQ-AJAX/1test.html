<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery Ajax</title>
</head>

<body>
    <button>GET请求</button>
    <button>POST请求</button>
    <button>通用型方法</button>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/jquerySer',{a:100,b:200},function(data){
                console.log(data);
            },'json')
        });
        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8000/jquerySer',{a:100,b:200},function(data){
                console.log(data);
            },'json')
        });
        $('button').eq(2).click(function(){
            $.ajax({
                url: 'http://127.0.0.1:8000/jquerySer',
                data: {a:100,b:200},
                type: 'get',
                dataType: 'json',
                success: function(data){
                    console.log(data)
                },
                error: function(){
                    console.log('发送错误');
                }
            })
        });
        
    </script>
</body>

</html>
