<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
    <title>axios 发送Ajax请求</title>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button');
        axios.defaults.baseURL = 'http://127.0.0.1:8000';
        btns[0].onclick = function () {
            axios.get('/axios-server', {
                //url参数
                params: {
                    id: 100,
                    vip: 7
                },
                //请求头信息
                headers: {
                    name: 'ZHU',
                    age: '22'
                }
            }).then(value => {
                console.log(value);
            })
        };
        btns[1].onclick = function () {
            axios.post('/axios-server',
                //请求体
                {
                    username: 'HU',
                    password: 'admin'
                },
                //其他配置
                {
                    //url参数
                    params: {
                        id: 200,
                        vip: 9
                    },
                    //请求头信息
                    headers: {
                        name: 'HU',
                        age: '33'
                    }
                }).then(value => {
                    console.log(value);
                })
        };
        btns[2].onclick = function(){
            axios({
                //请求方法
                method: 'post',
                //url
                url: '/axios-server',
                //url参数
                params: {
                    vip: 10,
                    level: 100
                },
                //头信息
                headers:{
                    a: 100,
                    b: 200
                },
                //请求体参数
                data:{
                    username: 'admin',
                    password: 'admin'
                }
            }).then(value => {
                console.log(value);
            })
        }
    </script>
</body>

</html>
